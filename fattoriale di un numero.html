<HTML>
<HEAD>
<TITLE>fattoriale di un numero</TITLE>
</HEAD>
<BODY>
<SCRIPT>
<!-- Inizio script JavaScript
var fattoriale;
var N;
fattoriale = 1;
N = window.prompt("Inserisci il numero");
N = N * 1;
while (N > 0)
{
fattoriale = fattoriale * N;
N = N - 1;
}
window.alert("Risultato = " + fattoriale);
// Fine script -->
</SCRIPT>
</BODY>
</HTML>
